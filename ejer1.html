<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <style>
    input, button { margin: 5px; padding: 10px; }
    #resultado { font-size: 24px; font-weight: bold; }
    #historial { margin-top: 20px; }
    .historial-item { margin: 5px 0; font-style: italic; }
  </style>
</head>
<body>
  <h2>Calculadora Básica</h2>
  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">
  <br>
  <button onclick="calcular('+')">Sumar</button>
  <button onclick="calcular('-')">Restar</button>
  <button onclick="calcular('*')">Multiplicar</button>
  <button onclick="calcular('/')">Dividir</button>
  <br>
  <h3>Resultado: <span id="resultado"></span></h3>

  <h3>Historial de operaciones:</h3>
  <div id="historial"></div>

  <script>
    let historial = [];

    function calcular(operacion) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let resultado;

      if (operacion === '+') {
        resultado = num1 + num2;
      } else if (operacion === '-') {
        resultado = num1 - num2;
      } else if (operacion === '*') {
        resultado = num1 * num2;
      } else if (operacion === '/') {
        if (num2 === 0) {
          resultado = 'Error: División por cero';
        } else {
          resultado = num1 / num2;
        }
      }

      document.getElementById('resultado').textContent = resultado;

      // Añadir al historial
      historial.push(`${num1} ${operacion} ${num2} = ${resultado}`);
      actualizarHistorial();
    }

    function actualizarHistorial() {
      const historialDiv = document.getElementById('historial');
      historialDiv.innerHTML = '';
      historial.forEach(item => {
        const div = document.createElement('div');
        div.className = 'historial-item';
        div.textContent = item;
        historialDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
